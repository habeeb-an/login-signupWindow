<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Login/Signup Window</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
    <!-- Login -->
        <div id="login-form" class="bg-white p-8 rounded shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <input class="border border-gray-300 p-2 w-full rounded mb-4" id="login-email"  type="email" placeholder="Email">
            <input class="border border-gray-300  p-2 w-full rounded mb-4" id="login-password" type="password"placeholder="Password">
            <button id="login-button" class="bg-blue-500 text-white p-2 w-full rounded hover:bg-blue-700">Login</button>
            <p class="mt-4 text-center">Don't have an account? <button id="show-signup" class="text-blue-500">Sign up</button> </p>
        </div>
    <!-- Signup -->
        <div id="signup-form" class=" hidden bg-white p-8 rounded shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username" class="border p-2 w-full rounded mb-4">
                <input type="email" id="signup-email" placeholder="Email" class="border border-gray-300 p-2 w-full rounded mb-4">
                <input type="password" id="signup-password" placeholder="Password" class="border border-gray-300 p-2 w-full rounded mb-4">
                <input type="password" id="confirm-password" placeholder="Confirm Password" class="border p-2 w-full rounded mb-4">
                <button id="signup-button" class="bg-blue-500 text-white p-2 w-full rounded hover:bg-blue-600">Sign Up</button>
                <p class="text-center mt-4">Already have an account? <button id="show-login" class="text-blue-500 hover:">Login</button></p>

        </div>
    </div>
<script src="script.js" ></script>
</body>
</html>
